<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android Games | Navionix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #000014, #000000 85%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #00eaff, #00ffa3);
      color: #001019;
      font-weight: 600;
      padding: 8px 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00b7, #00ffff, #00ff77);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1.5px;
      text-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00c8;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffea, 0 0 60px #00ffea;
      }
    }

    p {
      margin-top: 15px;
      color: #a0b3d1;
      font-size: 1.1rem;
      max-width: 500px;
    }

    .coming {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00eaff, #ff00b7, #00ffa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      }
      50% {
        text-shadow: 0 0 25px #ff00f0, 0 0 45px #ff00f0;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #8ea8d4;
    }

    footer a {
      text-decoration: none;
      color: #00eaff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: #00ffa3;
      text-shadow: 0 0 10px #00ffea;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .coming {
        font-size: 1.6rem;
      }
      .back-btn {
        top: 10px;
        left: 10px;
        padding: 6px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <a href="https://navionix.github.io/tech/official.html" class="back-btn">‚Üê Back to Navionix</a>

  <h1>Android Games</h1>
  <p>Exciting adventures, action-packed challenges, and fun games are on their way! Get ready to play on your Android devices.</p>
  <div class="coming">üöÄ Coming Soon üöÄ</div>

  <footer>
    Created by <a href="https://navionix.github.io/tech/official.html">Navionix</a>
  </footer>

</body>
</html>
